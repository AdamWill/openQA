## type and location of needle repo
#needles_scm = git
#needles_git_worktree = /var/lib/os-autoinst/needles
#needles_git_do_push = no

## space seaparated list of IPs or regular expressions that match IPs
#allowed_hosts = 127.0.0.1 ::1

## set if you have a local repo mirror
#suse_mirror = http://FIXME

## openID parameters
## randomized string for openID [default: random string of length 16]
#openid_secret = RANDOMSTRING
## base url [default: $self->req->url->base]
#base_url = http://FIXME
